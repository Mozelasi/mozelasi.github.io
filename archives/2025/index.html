<script>
  // ======================
  // 运行时间显示模块
  // ======================

  // 设置建站时间（请根据实际情况修改）
  const startTime = new Date("2025-08-30T00:00:00Z"); // UTC时间

  // 更新运行时间的函数
  function updateRuntime() {
    const now = new Date();  // 当前时间（本地时间）

    // 获取当前时间与建站时间的时间差（毫秒）
    let diff = now - startTime;

    // 计算天数、小时、分钟和秒
    const seconds = Math.floor(diff / 1000) % 60;  // 秒
    const minutes = Math.floor(diff / (1000 * 60)) % 60;  // 分钟
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;  // 小时
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));  // 天数

    // 构造显示的文字
    let text = "本站已运行：";
    text += `${days} 天 `;
    text += `${String(hours).padStart(2, '0')} 小时 `;
    text += `${String(minutes).padStart(2, '0')} 分钟 `;
    text += `${String(seconds).padStart(2, '0')} 秒`;

    // 更新页面中的文本
    document.getElementById("runtime-text").innerText = text;
  }

  // 页面加载时显示运行时间，并每秒更新一次
  updateRuntime();
  setInterval(updateRuntime, 1000);
</script>

  <p id="footer-slogan">加载中...</p>

<script>
  // 本地中英对照宣传语备选
  const localSlogans = [
    {cn: "努力不一定成功，但放弃一定失败。", en: "Effort doesn't guarantee success, but giving up guarantees failure."},
    {cn: "不积跬步，无以至千里。", en: "A journey of a thousand miles begins with a single step."},
    {cn: "今天的努力，成就明天的辉煌。", en: "Today's effort builds tomorrow's glory."},
    {cn: "行胜于言。", en: "Actions speak louder than words."},
    {cn: "只要路是对的，就不怕路远。", en: "If the path is right, don't fear the distance."},
    {cn: "坚持就是胜利。", en: "Persistence is victory."},
    {cn: "让自己进步，因为没人会替你做这事。", en: "Push yourself, because no one else is going to do it for you."},
  ];

  // 随机选择一个本地宣传语
  function getRandomSlogan() {
    return localSlogans[Math.floor(Math.random() * localSlogans.length)];
  }

  // 更新展示的宣传语（包括中文和英文）
  function displaySlogan(slogan) {
    const sloganText = `${slogan.cn} / ${slogan.en}`;
    document.getElementById('footer-slogan').innerText = sloganText;
  }

  // 使用 fetch 获取在线宣传语，带超时机制
  async function fetchSlogan() {
    const apiUrl = 'https://type.fit/api/quotes';  // 更换为可用的 API 地址

    try {
      const response = await fetch(apiUrl, { timeout: 3000 });
      if (!response.ok) throw new Error('API请求失败');
      const data = await response.json();

      // 随机从 API 中选择一句话
      const randomQuote = data[Math.floor(Math.random() * data.length)];
      const local = getRandomSlogan();
      
      // 如果 API 返回英文为空或不存在，则使用本地英文句子
      const slogan = {
        cn: local.cn,
        en: randomQuote.text || local.en  // 如果 API 返回的英文为空，使用本地英文句子
      };

      displaySlogan(slogan);
    } catch (error) {
      console.warn('获取在线宣传语失败，使用本地句子', error);
      displaySlogan(getRandomSlogan());  // 使用本地宣传语
    }
  }

  // 页面加载时尝试获取宣传语
  fetchSlogan();
</script>
